{% load staticfiles %}
<section class="widget post-right-item">
    <h4 class="post-right-title">热门推荐</h4>
    <ul class="post-hot clearfix">

        {% for rm in remen %}
        <li>
            <div class="img">
                <a href="{% url 'index' %}show-{{ rm.id }}.html"
                   title="{{ rm.title }}"><img
                        src="media/{{ rm.img }}"
                        srcset="media/{{ rm.img }}"
                        alt="" class="wp-post-image" width="120"
                        height="80"/></a>
            </div>
            <a href="{% url 'index' %}show-{{ rm.id }}.html" title="{{ rm.title }}"
               target="_blank" class="title">{{ rm.title }}</a>
        </li>
        {% endfor %}

    </ul>
</section>

</section>
<section class="widget post-right-item"><h4 class="post-right-title">所有标签</h4>
    <div class="tags">
        {% for tag in tags %}
            <a href="{% url 'index' %}tag/{{ tag.name }}">{{ tag.name }}</a>
        {% endfor %}

    </div>
</section>
</section><!-- /关注我们 -->
